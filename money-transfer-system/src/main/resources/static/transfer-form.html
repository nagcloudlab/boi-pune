<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="display-1">boi-mts</div>
    <hr/>
    <h1>Welcome to mts Application</h1>
    <p>This is the main page of the mts application.</p>
    <hr/>
    <a class="btn btn-primary" href="transfer">Transfer</a>
    <hr/>

    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">Transfer-Form</div>
                <div class="card-body">
                    <form action="transfer">
                        <div class="form-group">
                            <label for="fromAccountId" class="form-label">From Account ID</label>
                            <input type="text" class="form-control" id="fromAccountId" name="fromAccountId" required>
                        </div>
                        <div class="form-group">
                            <label for="toAccountId" class="form-label">To Account ID</label>
                            <input type="text" class="form-control" id="toAccountId" name="toAccountId" required>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
